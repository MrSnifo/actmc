  - Events Reference:
      - 'event/index.md'
      - Events:
          - client: 'event/events/client.md'
          - user: 'event/events/user.md'
          - player state: 'event/events/player-state.md'
          - combat: 'event/events/combat.md'
          - world: 'event/events/world.md'
          - entities: 'event/events/entities.md'
          - effects: 'event/events/effects.md'
          - game state: 'event/events/game-state.md'
          - miscellaneous: 'event/events/miscellaneous.md'
          - ui:
              - chat: 'event/events/ui/chat.md'
              - action bar: 'event/events/ui/action-bar.md'
              - advancement: 'event/events/ui/advancement.md'
              - border: 'event/events/ui/border.md'
              - bossbar: 'event/events/ui/bossbar.md'
              - gui: 'event/events/ui/gui.md'
              - scoreboard: 'event/events/ui/scoreboard.md'
              - tablist: 'event/events/ui/tablist.md'
