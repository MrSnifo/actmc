      - Classes:
          - user: 'reference/classes/user.md'
          - ui:
              - chat: 'reference/classes/ui/chat.md'
              - gui: 'reference/classes/ui/gui.md'
              - Action Bar: 'reference/classes/ui/actionbar.md'
              - Advancement: 'reference/classes/ui/advancement.md'
              - border: 'reference/classes/ui/border.md'
              - bossbar: 'reference/classes/ui/bossbar.md'
              - scoreboard: 'reference/classes/ui/scoreboard.md'
              - tablist: 'reference/classes/ui/tablist.md'
          - entities:
              - Entity: 'reference/classes/entities/entity.md'
              - Ambient: 'reference/classes/entities/ambient.md'
              - Animals: 'reference/classes/entities/animals.md'
              - Aquatic: 'reference/classes/entities/aquatic.md'
              - Blocks: 'reference/classes/entities/blocks.md'
              - Dragons: 'reference/classes/entities/dragons.md'
              - Flying: 'reference/classes/entities/flying.md'
              - Golems: 'reference/classes/entities/golems.md'
              - Hanging: 'reference/classes/entities/hanging.md'
              - Illagers: 'reference/classes/entities/illagers.md'
              - Misc: 'reference/classes/entities/misc.md'
              - Monsters: 'reference/classes/entities/monsters.md'
              - Player: 'reference/classes/entities/player.md'
              - Projectiles: 'reference/classes/entities/projectiles.md'
              - Tameable: 'reference/classes/entities/tameable.md'
              - Vehicles: 'reference/classes/entities/vehicles.md'
              - Villagers: 'reference/classes/entities/villagers.md'
